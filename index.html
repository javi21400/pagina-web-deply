<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio en Mantenimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --color-primario: #1e3c72;
      --color-secundario: #2a5298;
      --color-fondo: #ffffff;
      --color-texto: #1a1a1a;
    }
  
    [data-theme="dark"] {
      --color-primario: #90caf9;
      --color-secundario: #64b5f6;
      --color-fondo: #121212;
      --color-texto: #f2f2f2;
    }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
  
    body {
      background-color: var(--color-fondo);
      color: var(--color-texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
      transition: background 0.3s, color 0.3s;
      max-width: 100%;
      overflow-x: hidden;
    }
  
    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
      color: var(--color-primario);
    }
  
    p {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      max-width: 90vw;
      margin-bottom: 2rem;
    }
  
    .icon {
      font-size: clamp(3rem, 10vw, 5rem);
      color: var(--color-secundario);
      margin-bottom: 1rem;
      animation: spin 4s linear infinite;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  
    .btn-home {
      padding: 1rem 2rem;
      background: linear-gradient(to right, var(--color-primario), var(--color-secundario));
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 1rem;
    }
  
    .btn-home:hover {
      background: var(--color-secundario);
    }
  
    .toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid var(--color-primario);
      color: var(--color-texto);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 10;
    }
  
    footer {
      position: relative;
      bottom: 0;
      font-size: 0.9rem;
      color: var(--color-texto);
      margin-top: auto;
      padding-top: 2rem;
    }
  </style>
  
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">Modo Oscuro</button>

  <div data-aos="fade-up">
    <div class="icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>Sitio en mantenimiento</h1>
    <p>Estamos trabajando para mejorar tu experiencia. Vuelve pronto, Â¡estaremos listos para ayudarte!</p>
  </div>

  <footer>
    &copy; 2025 Jesus Vazquez. Todos los derechos reservados.
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const theme = root.getAttribute('data-theme');
      root.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
